<!DOCTYPE html>
<html ng-app="cakinItApp">
    <head>
        <meta charset="utf-8">
        <!--  BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- <script type="text/javascript" src="js/cake-canvas.js"></script> -->
        <!-- SVG -->

        <link rel='stylesheet' href='canvas/spectrum.css'/>
        <link rel="stylesheet" href="canvas/css.css">
        <title>Cakin' It</title>
    </head>
    <body ng-controller="mainController as ctrl">
        <div class="">

<!------------------------------ HOME SECTION ----------------------------------->
            <div class="container">
                <nav id="mainNav" class="navbar navbar-default navbar-fixed-top ">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse">
                            <div class="nav navbar-nav">
                                <a href="#home">HOME</a>
                                <a href="#about">ABOUT</a>
                                <a href="#inspireGallery">INSPIRATION GALLERY</a>
                                <a href="#users" ng-click="ctrl.getUsers()">YOUR PAGE</a>
                                <a href="#findA">FIND A BAKERY</a>
                                <a href="#contact">CONTACT US</a>
                                <form id="navSearch" class="navbar-form pull-right" role="search" action="index.html" method="post">
                                    <div class="form-group has-feedback navbar-left">
                                        <input class="form-control" type="text" placeholder="Inspiration Gallery" ng-model="searchCake"/>
                                        <i class="glyphicon glyphicon-search pull-right form-control-feedback"></i>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="" id="home">
                <div id="confirm">
                    <div id="register">
                        <div ng-hide="register" >
                            <button ng-if="!ctrl.registered" class="btn pull-right" data-target="#registerModal" data-toggle="modal">Register</button>
                        </div>
                    </div>
                    <div id="login">
                        <div ng-hide="login">
                            <button ng-if="!ctrl.loggedIn" class="btn pull-right" data-target="#loginModal" data-toggle="modal"><a href="#users">Login</a></button>
                        </div>
                    </div>
                </div>

<!----------------------------- REGISTER MODAL ------------------------------>
                <div class="modal fade" data-keyboard="false" data-backdrop="static" id="registerModal" tabindex="-1">
                    <div class="modal-dialog" >
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Register</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <form ng-submit="ctrl.register(registeredPass)">
                                        <input type="text" ng-model="registeredPass.username" placeholder="username"/>
                                        <input type="password" ng-model="registeredPass.password" placeholder="password"/>
                                        <input type="submit"/>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer form-group">
                                <button class="btn pull-right" data-dismiss="modal" data-target="#loginModal" data-toggle="modal">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- once registered login -->

                <!-- LOGIN -->
                <div class="modal fade" data-keyboard="false" data-backdrop="static" id="loginModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Login</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <form ng-submit="ctrl.login(userPass)">
                                        <input type="text" ng-model="userPass.username" placeholder="username"/>
                                        <input type="password" ng-model="userPass.password" placeholder="password"/>
                                        <input type="submit"/>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button ng-click="ctrl.getUsers()" class="btn" type="submit" data-dismiss="modal">Create Your Own Gallery!</button>
                                <p ng-if="ctrl.wrong">{{ctrl.wrongMessage}}</p>
                            </div>
                        </div>
                    </div>
                </div>

<!------------------------------- LOGO SECTION --------------------------->
                <div class="container">
                    <div class="" id="logo">
                        <h1>CAKING</h1>
                    </div>
                </div>
            </div>


<!--------------------------------- END OF HOME ---------------------------------------->


<!----------------------------------- USERS -------------------------------------------->

            <div id="users" ng-if="ctrl.loggedIn">
                <div class="container">
                    <h2 ng-if="ctrl.loggedIn">{{ ctrl.welcome }} {{ ctrl.user.username | uppercase }} </h2>
                    <div class="">
                        <button class="btn" type="button" ng-if="ctrl.loggedIn" ng-model="new" ng-click="ctrl.creation();">Create a cake</button>
                        <button class="btn" type="button"><a href="#home" ng-click="ctrl.logout();">Log Out</a></button>

                        <button id="delete" ng-click="ctrl.deleteUser();">Delete Account</button>

                    </div>
                    <div ng-include="'canvas/index.html'" class="container"></div>

                    <div ng-if="ctrl.creation" ng-show="new">
                         <div ng-include="'canvas/index.html'" class="container"></div>
                         <!-- <button class="btn" type="button" ng-click="ctrl.editCreation();">Edit Account</button>
                         <form ng-if="ctrl.editCreation" ng-model="editUser">
                             <input type="text" name="title" placeholder="Creation Title">
                             <input type="submit" value="Enter"/>
                         </form> -->
                    </div>
                    <div ng-repeat="newCreation in ctrl.newCreations">
                        <ul>
                            <li>{{ctrl.newCreation.title}}</li>
                        </ul>
                    </div>
<!-------------------------- CREATION BUTTON ----------------------------------->

                </div>
            </div>
<!------------------------------- END OF USERS ---------------------------------->


<!------------------------------- ABOUT SECTION --------------------------------->
            <div class="container" id="about">
                <div class="">

                </div>
            </div>
<!------------------------------- END OF ABOUT ---------------------------------->

<!---------------------------- INSPRIATION GALLERY ------------------------------>
            <div class="container">
                <h3>Inspiration Gallery</h3>
                <div id="inspireGallery">
                    <div class="gallery" ng-repeat='cake in ctrl.cakes | filter: searchCake'>
                        <h3>{{ cake.title }}</h3>
                        <img class="img-responsive" src="{{ cake.img }}" style="width:300px;height:300px;"/><br>
                        <form ng-submit="ctrl.creation()">
                            <button type="submit" name="button">Add to your gallery</button>
                        </form>
                    </div>
                </div>
            </div>
<!----------------------------- END OF GALLERY ---------------------------------->

<!---------------------------- GOOGLE MAPS API ---------------------------------->
            <div class="" id="findA">
                <div class="">
                    <h3>Find a Bakery</h3>
                </div>
            </div>
<!------------------------------ END OF API ------------------------------------->

<!------------------------------ CONTACT US  ------------------------------------>
            <div class="" id="contact">
                <div class="">
                    <h2>Contact Us</h2>
                </div>
            </div>
<!--------------------------- END OF CONTACT ------------------------------------->

        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src='canvas/spectrum.js'></script>
        <script type="text/javascript" src="canvas/coloring.js"></script>
    </body>
</html>
